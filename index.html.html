<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Face</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
        }
        #startMessage {
            position: absolute;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="startMessage">Press Space to Start/Restart</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMessage = document.getElementById('startMessage');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameStarted = false;

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            placeFood();
            score = 0;
            gameStarted = true;
            startMessage.style.display = 'none';

            // Random initial direction
            const directions = [[-1, 0], [1, 0], [0, -1], [0, 1]];
            [dx, dy] = directions[Math.floor(Math.random() * directions.length)];

            main();
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function drawGame() {
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake body
            ctx.fillStyle = 'lime';
            for (let i = 1; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw snake head with face
            const head = snake[0];
            ctx.fillStyle = 'forestgreen';
            ctx.fillRect(head.x * gridSize, head.y * gridSize, gridSize - 2, gridSize - 2);

            // Draw eye
            ctx.fillStyle = 'white';
            const eyeSize = gridSize / 4;
            let eyeX, eyeY;
            if (dx === 1) { eyeX = head.x * gridSize + gridSize * 3/4; eyeY = head.y * gridSize + gridSize / 4; }
            else if (dx === -1) { eyeX = head.x * gridSize + gridSize / 4; eyeY = head.y * gridSize + gridSize / 4; }
            else if (dy === 1) { eyeX = head.x * gridSize + gridSize * 3/4; eyeY = head.y * gridSize + gridSize * 3/4; }
            else { eyeX = head.x * gridSize + gridSize * 3/4; eyeY = head.y * gridSize + gridSize / 4; }
            ctx.fillRect(eyeX, eyeY, eyeSize, eyeSize);

            // Draw pupil
            ctx.fillStyle = 'black';
            ctx.fillRect(eyeX + eyeSize / 4, eyeY + eyeSize / 4, eyeSize / 2, eyeSize / 2);

            // Draw tongue
            ctx.fillStyle = 'red';
            let tongueX, tongueY;
            if (dx === 1) { tongueX = head.x * gridSize + gridSize; tongueY = head.y * gridSize + gridSize / 2; }
            else if (dx === -1) { tongueX = head.x * gridSize - gridSize / 4; tongueY = head.y * gridSize + gridSize / 2; }
            else if (dy === 1) { tongueX = head.x * gridSize + gridSize / 2; tongueY = head.y * gridSize + gridSize; }
            else { tongueX = head.x * gridSize + gridSize / 2; tongueY = head.y * gridSize - gridSize / 4; }
            ctx.beginPath();
            ctx.moveTo(tongueX, tongueY);
            ctx.lineTo(tongueX + dx * gridSize / 4, tongueY + dy * gridSize / 4);
            ctx.lineTo(tongueX + dx * gridSize / 2, tongueY + dy * gridSize / 2);
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check for wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameStarted = false;
                startMessage.style.display = 'block';
                return;
            }

            if (head.x === food.x && head.y === food.y) {
                score++;
                placeFood();
            } else {
                snake.pop();
            }

            // Check collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameStarted = false;
                    startMessage.style.display = 'block';
                    return;
                }
            }

            snake.unshift(head);
        }

        function main() {
            if (!gameStarted) return;

            setTimeout(() => {
                moveSnake();
                drawGame();
                main();
            }, 100);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameStarted) {
                startGame();
            } else if (gameStarted) {
                switch (e.key.toLowerCase()) {
                    case 'w': if (dy === 0) { dx = 0; dy = -1; } break;
                    case 'a': if (dx === 0) { dx = -1; dy = 0; } break;
                    case 's': if (dy === 0) { dx = 0; dy = 1; } break;
                    case 'd': if (dx === 0) { dx = 1; dy = 0; } break;
                }
            }
        });

        drawGame();
    </script>
</body>
</html>
